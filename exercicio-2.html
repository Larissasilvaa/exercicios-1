<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Exercicio 2: Verificar se Número é par</h1>
    <input type="number" id="numero" placeholder="Numero" />
    <button onclick="calcular()">Calcular</button>
    <p>Resultado: <span id="resultado"></span></p>

    <script>
      function verificaPar(num) {
        return num % 2 === 0;
      }

      function calcular() {
        var numero = document.getElementById("numero").value;
        var resultado = verificaPar(parseInt(numero));
        if (resultado == true) {
          document.getElementById("resultado").innerHTML = "É par";
        } else {
          document.getElementById("resultado").innerHTML = "Não é par";
        }
      }
    </script>
  </body>
</html>
