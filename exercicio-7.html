<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Exercicio 7: Calcular Numeros Pares em Array</h1>
    <input
      type="text"
      id="numeros"
      placeholder="Numero separados por vÃ­rgula"
    />
    <button onclick="calcular()">Calcular</button>
    <p>Resultado: <span id="resultado"></span></p>

    <script>
      function verificaPar(num) {
        return num % 2 === 0;
      }

      function verificarNumeroParArray(numeros) {
        var numerosPares = [];
        for (var i = 0; i < numeros.length; i++) {
          if (verificaPar(parseInt(numeros[i]))) {
            numerosPares.push(numeros[i]);
          }
        }
        return numerosPares;
      }

      function calcular() {
        var numeros = document.getElementById("numeros").value;
        var resultado = verificarNumeroParArray(numeros.split(","));
        document.getElementById("resultado").innerHTML = resultado.join(",");
      }
    </script>
  </body>
</html>
